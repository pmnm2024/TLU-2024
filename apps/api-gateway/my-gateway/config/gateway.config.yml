      - "/api/users/:id"
      - "/api/users/reset-password"
      - "/api/users/nowLocaion"
      - "/api/users/editUser"
      - "/api/users/pushNoti"
      - "/api/users/userDetail"
      - "/api/users/rankUsesr*"
